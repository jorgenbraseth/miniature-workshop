<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Miniature Workshop</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background: #f5f5f5;

        .redirect-card {

            display: inline-block;
            font-weight: bold;
            margin-top: 20px;
        }

        }
    </style>
</head>
<body>
    <div class="redirect-card">
        <h1>üîç Debug Page Moved</h1>

            You will be redirected automatically in 3 seconds...

    <script>

 </body>
